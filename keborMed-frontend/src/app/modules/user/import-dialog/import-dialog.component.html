<div class="import-container">
  <h2>Import Users</h2>

  <!-- Error Message -->
  <div class="error-message" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <form (submit)="onImportSubmit()" class="import-form">
    <div class="form-group">
      <label for="fileUpload">Upload CSV File:</label>
      <input type="file" id="fileUpload" (change)="onFileSelected($event)" accept=".csv" />
    </div>

    <div class="form-info" *ngIf="parsedData?.length">
      <p><strong>Total Users in File:</strong> {{ parsedData.length }}</p>
      <p>
        <strong>Unique Users (Compared to Store):</strong> {{ uniqueUsersCount }}
      </p>
    </div>

    <div class="action-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="!parsedData.length || uniqueUsersCount <= 0">
        Confirm Import
      </button>
      <button mat-raised-button color="accent" type="button" (click)="downloadSampleFile()">
        Download Sample
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>

    </div>
  </form>
</div>
