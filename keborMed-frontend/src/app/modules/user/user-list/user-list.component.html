<div class="user-list-container">
  <ng-container *ngIf="users.length > 0; else noUsers">
    <div class="user-card" *ngFor="let user of users">
      <div class="user-details" (click)="onSelectUser(user)">
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
      </div>
      <div class="actions">
        <button
          mat-raised-button
          *ngFor="let action of actionButtons"
          color="{{ getButtonColor(action.action) }}"
          (click)="onActionButtonClick(action, user)"
        >
          {{ action.label }}
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #noUsers>
    <div class="no-users">No users found.</div>
  </ng-template>
</div>
