<div class="user-container">
  <!-- Search Bar -->
  <app-list-search
    placeholder="Search users..."
    (search)="onSearch($event)"
  ></app-list-search>

  <!-- User List -->
  <app-user-list
  [users]="filteredUsers"
  (actionButtonClick)="onActionButtonClick($event)"
></app-user-list>
</div>
